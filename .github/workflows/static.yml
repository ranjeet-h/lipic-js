# Workflow for deploying playground to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Preserve wasm files and build
        run: |
          mkdir /tmp/wasm-backup
          cp dist/wasm/* /tmp/wasm-backup/
          npm run build
          mkdir -p dist/wasm
          cp /tmp/wasm-backup/* dist/wasm/

      - name: Prepare deploy directory
        run: |
          mkdir -p _site/playground _site/dist/wasm _site/wasm _site/rust-core/pkg
          cp -r playground/* _site/playground/
          cp -r dist/* _site/dist/
          cp dist/wasm/* _site/wasm/
          cp dist/wasm/* _site/rust-core/pkg/
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=playground/"></head></html>' > _site/index.html
          touch _site/.nojekyll

      - name: Verify deploy directory
        run: |
          echo "=== All files in _site ==="
          find _site -type f | sort
          echo "=== Check wasm files ==="
          ls -la _site/dist/wasm/ || echo "NO dist/wasm"
          ls -la _site/wasm/ || echo "NO wasm"
          ls -la _site/rust-core/pkg/ || echo "NO rust-core/pkg"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
