# Workflow for deploying playground to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Preserve wasm files and build
        run: |
          cp -r dist/wasm /tmp/wasm-backup
          npm run build
          cp -r /tmp/wasm-backup dist/wasm

      - name: Prepare deploy directory
        run: |
          mkdir -p _site/playground _site/dist
          cp -r playground/* _site/playground/
          cp -r dist/* _site/dist/
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=playground/"></head></html>' > _site/index.html
          touch _site/.nojekyll

      - name: Verify deploy directory
        run: |
          echo "=== _site structure ==="
          find _site -type f
          echo "=== root index.html ==="
          cat _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
