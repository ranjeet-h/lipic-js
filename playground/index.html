<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lipic-js Playground</title>
    <style>
      body { font-family: sans-serif; margin: 16px; }
      label { display: block; margin-top: 12px; }
      textarea, input, [contenteditable] { width: 100%; max-width: 720px; padding: 8px; margin-top: 6px; }
      [contenteditable] { border: 1px solid #aaa; min-height: 80px; }
      small { color: #555; }
    </style>
  </head>
  <body>
    <h1>lipic-js Playground</h1>

    <label>
      Language
      <select id="language">
        <option value="hi" selected>Hindi (hi)</option>
        <option value="mr">Marathi (mr)</option>
        <option value="ne">Nepali (ne)</option>
        <option value="sa">Sanskrit (sa)</option>
        <option value="bn">Bengali (bn)</option>
        <option value="as">Assamese (as)</option>
        <option value="gu">Gujarati (gu)</option>
        <option value="pa">Punjabi (pa)</option>
        <option value="ta">Tamil (ta)</option>
        <option value="te">Telugu (te)</option>
        <option value="kn">Kannada (kn)</option>
        <option value="ml">Malayalam (ml)</option>
        <option value="or">Odia (or)</option>
      </select>
    </label>

    <label>
      WASM Mode
      <select id="wasm-mode">
        <option value="auto" selected>auto (prefer wasm, fallback js)</option>
        <option value="true">true (force wasm)</option>
        <option value="false">false (force js)</option>
      </select>
    </label>

    <label>
      Textarea
      <textarea id="ta" rows="4" placeholder="Type here..."></textarea>
    </label>

    <label>
      Input[type=text]
      <input id="txt" type="text" placeholder="Type here..." />
    </label>

    <label>
      Contenteditable
      <div id="ce" contenteditable="true" role="textbox" aria-multiline="true"></div>
    </label>

    <p><small id="lang-note"></small></p>
    <p><small id="script-note"></small></p>
    <p><small id="runtime-note"></small></p>

    <script type="module" src="./main.js"></script>
  </body>
</html>
